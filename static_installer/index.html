<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamilo LMS ‚Äî Installer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --card: #111827;
            --card2: #0d1117;
            --border: #1e293b;
            --focus: #6366f1;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --dim: #64748b;
            --accent: #6366f1;
            --accent-h: #818cf8;
            --glow: rgba(99, 102, 241, 0.3);
            --ok: #22c55e;
            --ok-bg: rgba(34, 197, 94, 0.15);
            --err: #ef4444;
            --err-bg: rgba(239, 68, 68, 0.15);
            --warn: #f59e0b;
            --r: 12px;
            --font: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .header h1 span {
            color: var(--accent);
        }

        .header p {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Steps */
        .steps {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .step-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--card);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: var(--dim);
            transition: all 0.3s;
        }

        .step-dot.active {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 12px var(--glow);
        }

        .step-dot.done {
            border-color: var(--ok);
            background: var(--ok);
            color: white;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: var(--border);
            align-self: center;
        }

        .step-line.done {
            background: var(--ok);
        }

        /* Panels */
        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--r);
            padding: 24px;
            margin-bottom: 16px;
        }

        .panel h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel h2 .icon {
            font-size: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .field label {
            font-size: 11px;
            font-weight: 500;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            background: var(--card2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            outline: none;
            width: 100%;
            transition: border 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--focus);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row>* {
            flex: 1;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: var(--font);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-h);
            box-shadow: 0 4px 20px var(--glow);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--card2);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--card);
            border-color: var(--dim);
        }

        .btn-lg {
            padding: 14px 28px;
            font-size: 16px;
            width: 100%;
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: 12px;
        }

        .status-msg {
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            display: none;
            word-break: break-word;
        }

        .status-msg.show {
            display: block;
        }

        .status-msg.ok {
            background: var(--ok-bg);
            color: var(--ok);
        }

        .status-msg.fail {
            background: var(--err-bg);
            color: var(--err);
        }

        /* Progress */
        .progress-wrap {
            background: var(--card2);
            border-radius: 20px;
            height: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-h));
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s;
        }

        .progress-text {
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* Logs */
        .log-box {
            background: var(--card2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            color: var(--muted);
            max-height: 350px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .log-box .ok {
            color: var(--ok);
        }

        .log-box .err {
            color: var(--err);
        }

        .log-box .info {
            color: var(--accent);
        }

        .result-box {
            text-align: center;
            padding: 20px;
        }

        .result-box .big-icon {
            font-size: 48px;
        }

        .result-box h3 {
            margin: 12px 0 8px;
            font-size: 20px;
        }

        .result-box a {
            color: var(--accent);
            text-decoration: none;
            font-size: 15px;
        }

        .result-box a:hover {
            text-decoration: underline;
        }

        .creds {
            background: var(--card2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            text-align: left;
            font-family: monospace;
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>üîß Chamilo <span>Installer</span></h1>
            <p>–£—Å—Ç–∞–Ω–æ–≤–∫–∞ Chamilo LMS –Ω–∞ —É–¥–∞–ª—ë–Ω–Ω—ã–π —Å–µ—Ä–≤–µ—Ä</p>
        </div>

        <!-- Steps -->
        <div class="steps">
            <div class="step-dot active" id="sd1">1</div>
            <div class="step-line" id="sl1"></div>
            <div class="step-dot" id="sd2">2</div>
            <div class="step-line" id="sl2"></div>
            <div class="step-dot" id="sd3">3</div>
        </div>

        <!-- Step 1: SSH -->
        <div id="step1">
            <div class="panel">
                <h2><span class="icon">üñ•</span> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É</h2>
                <div class="row">
                    <div class="field">
                        <label>IP —Å–µ—Ä–≤–µ—Ä–∞</label>
                        <input type="text" id="ssh-host" placeholder="192.168.8.179">
                    </div>
                    <div class="field" style="max-width:100px">
                        <label>–ü–æ—Ä—Ç</label>
                        <input type="text" id="ssh-port" value="22">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label>SSH –ª–æ–≥–∏–Ω</label>
                        <input type="text" id="ssh-user" value="root">
                    </div>
                    <div class="field">
                        <label>SSH –ø–∞—Ä–æ–ª—å</label>
                        <input type="password" id="ssh-pass" placeholder="–ø–∞—Ä–æ–ª—å –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞">
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" onclick="testSSH()">üîó –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</button>
                <div class="status-msg" id="ssh-msg"></div>
            </div>

            <button class="btn btn-primary btn-lg" onclick="goStep(2)" id="btn-next1">–î–∞–ª–µ–µ ‚Üí</button>
        </div>

        <!-- Step 2: Config -->
        <div id="step2" class="hidden">
            <div class="panel">
                <h2><span class="icon">üóÑ</span> –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
                <div class="row">
                    <div class="field">
                        <label>–ò–º—è –±–∞–∑—ã</label>
                        <input type="text" id="db-name" value="chamilo_db">
                    </div>
                    <div class="field">
                        <label>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ë–î</label>
                        <input type="text" id="db-user" value="chamilo_user">
                    </div>
                </div>
                <div class="field">
                    <label>–ü–∞—Ä–æ–ª—å –ë–î</label>
                    <input type="text" id="db-pass" value="StrongPassword123!">
                </div>
            </div>

            <div class="panel">
                <h2><span class="icon">üë§</span> –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä Chamilo</h2>
                <div class="row">
                    <div class="field">
                        <label>–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="admin-login" value="admin">
                    </div>
                    <div class="field">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="text" id="admin-pass" value="admin123">
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" id="admin-email" value="admin@example.com">
                </div>
            </div>

            <div class="panel">
                <h2><span class="icon">‚öôÔ∏è</span> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <div class="row">
                    <div class="field">
                        <label>–í–µ—Ä—Å–∏—è Chamilo</label>
                        <select id="chamilo-ver">
                            <option value="1.11.26" selected>1.11.26 (—Å—Ç–∞–±–∏–ª—å–Ω–∞—è)</option>
                            <option value="1.11.24">1.11.24</option>
                            <option value="1.11.22">1.11.22</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>–Ø–∑—ã–∫</label>
                        <select id="platform-lang">
                            <option value="russian" selected>üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                            <option value="english">üá¨üáß English</option>
                            <option value="spanish">üá™üá∏ Espa√±ol</option>
                            <option value="french">üá´üá∑ Fran√ßais</option>
                            <option value="german">üá©üá™ Deutsch</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:12px;">
                <button class="btn btn-secondary" onclick="goStep(1)" style="flex:1">‚Üê –ù–∞–∑–∞–¥</button>
                <button class="btn btn-primary" onclick="startInstall()" style="flex:2" id="btn-install">üöÄ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                    Chamilo</button>
            </div>
        </div>

        <!-- Step 3: Progress -->
        <div id="step3" class="hidden">
            <div class="panel">
                <h2><span class="icon">üì¶</span> <span id="install-title">–£—Å—Ç–∞–Ω–æ–≤–∫–∞...</span></h2>
                <div class="progress-wrap">
                    <div class="progress-fill" id="pbar"></div>
                </div>
                <div class="progress-text" id="ptext">0%</div>
                <div class="log-box" id="log-box"></div>
            </div>

            <div class="panel hidden" id="result-panel">
                <div class="result-box" id="result-box"></div>
            </div>
        </div>
    </div>

    <script>
        // === API ===
        async function api(url, data) {
            const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            return r.json();
        }

        // === Steps ===
        function goStep(n) {
            document.getElementById('step1').classList.toggle('hidden', n !== 1);
            document.getElementById('step2').classList.toggle('hidden', n !== 2);
            document.getElementById('step3').classList.toggle('hidden', n !== 3);
            for (let i = 1; i <= 3; i++) {
                document.getElementById('sd' + i).classList.toggle('active', i === n);
                document.getElementById('sd' + i).classList.toggle('done', i < n);
            }
            document.getElementById('sl1').classList.toggle('done', n >= 2);
            document.getElementById('sl2').classList.toggle('done', n >= 3);
        }

        // === SSH Test ===
        async function testSSH() {
            const msg = document.getElementById('ssh-msg');
            msg.className = 'status-msg'; msg.style.display = 'none';
            try {
                const r = await api('/api/test-ssh', {
                    host: document.getElementById('ssh-host').value.trim(),
                    port: document.getElementById('ssh-port').value.trim(),
                    user: document.getElementById('ssh-user').value.trim(),
                    password: document.getElementById('ssh-pass').value,
                });
                msg.textContent = r.ok ? '‚úÖ ' + r.message : '‚ùå ' + r.error;
                msg.className = 'status-msg show ' + (r.ok ? 'ok' : 'fail');
            } catch (e) {
                msg.textContent = '‚ùå –ù–µ—Ç —Å–≤—è–∑–∏'; msg.className = 'status-msg show fail';
            }
        }

        // === Install ===
        async function startInstall() {
            goStep(3);
            const data = {
                host: document.getElementById('ssh-host').value.trim(),
                port: document.getElementById('ssh-port').value.trim(),
                ssh_user: document.getElementById('ssh-user').value.trim(),
                ssh_password: document.getElementById('ssh-pass').value,
                chamilo_ver: document.getElementById('chamilo-ver').value,
                db_name: document.getElementById('db-name').value.trim(),
                db_user: document.getElementById('db-user').value.trim(),
                db_pass: document.getElementById('db-pass').value.trim(),
                admin_login: document.getElementById('admin-login').value.trim(),
                admin_pass: document.getElementById('admin-pass').value.trim(),
                admin_email: document.getElementById('admin-email').value.trim(),
                platform_lang: document.getElementById('platform-lang').value,
            };
            await api('/api/install', data);
            pollStatus();
        }

        let pollTimer = null;
        function pollStatus() {
            pollTimer = setInterval(async () => {
                try {
                    const r = await fetch('/api/install-status');
                    const d = await r.json();
                    // Progress
                    document.getElementById('pbar').style.width = d.progress + '%';
                    document.getElementById('ptext').textContent = d.progress + '%';
                    // Logs
                    const box = document.getElementById('log-box');
                    let html = '';
                    d.logs.forEach(line => {
                        if (line.includes('‚úÖ')) html += '<span class="ok">' + esc(line) + '</span>\n';
                        else if (line.includes('‚ùå')) html += '<span class="err">' + esc(line) + '</span>\n';
                        else if (line.includes('üì¶') || line.includes('üîó') || line.includes('üóÑ') || line.includes('üì•') || line.includes('‚öô'))
                            html += '<span class="info">' + esc(line) + '</span>\n';
                        else html += esc(line) + '\n';
                    });
                    box.innerHTML = html;
                    box.scrollTop = box.scrollHeight;

                    if (d.status === 'done' || d.status === 'error') {
                        clearInterval(pollTimer);
                        document.getElementById('install-title').textContent = d.status === 'done' ? '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!' : '–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏';
                        showResult(d.status);
                    }
                } catch (e) { }
            }, 1500);
        }

        function showResult(status) {
            const panel = document.getElementById('result-panel');
            const box = document.getElementById('result-box');
            panel.classList.remove('hidden');
            if (status === 'done') {
                const host = document.getElementById('ssh-host').value.trim();
                const login = document.getElementById('admin-login').value.trim();
                const pass = document.getElementById('admin-pass').value.trim();
                box.innerHTML = `
                    <div class="big-icon">üéâ</div>
                    <h3>Chamilo —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!</h3>
                    <a href="http://${host}/chamilo/" target="_blank">http://${host}/chamilo/</a>
                    <div class="creds">
                        –õ–æ–≥–∏–Ω: <strong>${login}</strong><br>
                        –ü–∞—Ä–æ–ª—å: <strong>${pass}</strong>
                    </div>`;
            } else {
                box.innerHTML = `<div class="big-icon">‚ùå</div><h3>–û—à–∏–±–∫–∞</h3><p style="color:var(--muted)">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ –≤—ã—à–µ</p>`;
            }
        }

        function esc(s) { return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }
    </script>
</body>

</html>
